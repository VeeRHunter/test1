<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="md-menu" menuToggle class="header_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          MY DEVICE
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding class="myservice_content">

  <ion-row class="main_row margin_top" *ngFor="let list of device_Data; let i = index">
    <ion-row class="type_number_date">
      <ion-col col-3 class="left_col">
        <ion-row class="full_height">
          <span class="name_span">
            Type
          </span>
          <span class="detail_span">
            {{list.type}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4 class="center_col">
        <ion-row class="full_height">
          <span class="name_span">
            Number
          </span>
          <span class="detail_span">
            {{list.device_id}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-5 class="right_col">
        <ion-row class="full_height">
          <span class="name_span">
            Due Date
          </span>
          <span class="detail_span">
            {{list.date}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="type_number_date">
      <ion-col col-3>
        <ion-row class="full_height">
          <span class="name_span">
            Status
          </span>
          <span class="detail_span">
            {{list.status}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4>
      </ion-col>
      <ion-col col-5 class="right_col">
        <ion-row class="full_height">
          <button ion-button class="mat-button change_button">
            CHANGE
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="type_number_date">
      <ion-col col-3>
        <ion-row class="full_height">
          <span class="name_span">
            Plan
          </span>
          <span class="detail_span">
            {{list.plan}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4>
      </ion-col>
      <ion-col col-5 class="right_col">
        <ion-row class="full_height">
          <button ion-button class="mat-button change_button">
            CHANGE
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="bottom_image_row">
      <img src="assets/imgs/service_back.png" class="service_back_style" />
      <ion-row class="image_button_row">
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_topupHistory()">
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_transactionHistory()">
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_serviceDetail()">
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_serviceBundle()">
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-row>

</ion-content>
