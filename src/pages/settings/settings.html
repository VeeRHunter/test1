<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="md-menu" menuToggle class="header_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          SETTINGS
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content class="setting_content">

  <ion-row class="main_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <img src="assets/imgs/lock.png" class="lock_image" alt="">
      </ion-row>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full_height">
        <span class="change_password">Change Password</span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="other_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <img src="assets/imgs/pin_code.png" class="lock_image" alt="">
      </ion-row>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full_height">
        <span class="change_password">Change Pin</span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
