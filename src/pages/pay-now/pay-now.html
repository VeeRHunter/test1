<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header_back_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          Pay
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>

  <ion-row class="payment_row">
    <span class="payment_title_span">
      Payment Method
    </span>
  </ion-row>

  <ion-row class="payment_row">
    <ion-col>
      <mat-select placeholder="Select" [(ngModel)]="pay_Data.method" class="select_class" [formControl]="animalControl" required>
        <mat-option value="Visa">
          Visa
        </mat-option>
        <mat-option value="Paypal">
          Paypal
        </mat-option>
      </mat-select>
      <mat-error *ngIf="animalControl.hasError('required')">Please choose an type of payment</mat-error>
    </ion-col>
  </ion-row>

  <ion-row class="payment_row">
    <span class="payment_title_span">
      Amount
    </span>
  </ion-row>

  <ion-row class="payment_row">
    <span class="payment_amount_span">
      $45.456
    </span>
  </ion-row>

  <ion-row class="add_cancel">
    <ion-col col-1>
    </ion-col>
    <ion-col col-5>
      <ion-row class="button_row">
        <button ion-button class="button_style2" (click)="goback()">
          CANCEL
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-5>
      <ion-row class="button_row">
        <button ion-button class="button_style1">
          PAY
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

</ion-content>
